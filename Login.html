<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloom Beauty - Login</title>
    <link rel="stylesheet" href="estiloLogin.css">
</head>
<body>

    <!-- Botón para abrir el modal -->
    <button onclick="abrirLogin()" class="open-btn">Iniciar Sesión</button>

    <!-- Modal de Inicio de Sesión -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="cerrar" onclick="cerrarLogin()">&times;</span>

            <!-- Logo y título -->
            <div class="logo-container">
                <h1>Bloom Beauty</h1>
            </div>

            <!-- Formulario -->
            <form>
                <input type="email" placeholder="Correo Electrónico" required>
                <input type="password" placeholder="Contraseña" required>
                <button type="submit" class="btn pink">Iniciar Sesión</button>
            </form>

            <hr>

            <!-- Botón de Registro -->
            <!-- En tu login.html -->
<button class="btn brown" onclick="cerrarLogin(); abrirRegister()">Crear Cuenta</button>

            <!-- Iniciar sesión con Google -->
            <div class="divider">o</div>
            <button class="btn google">
                <img src="recursos/Google.png" alt="Google">
                Iniciar sesión con Google
            </button>
        </div>
    </div>

    <script src="javainicio.js"></script>
</body>
</html>
