<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloom Beauty - Registro</title>
    <link rel="stylesheet" href="estiloLogin.css">
</head>
<body>

    <!-- Modal de Registro -->
    <div id="registerModal" class="modal">
        <div class="modal-content-registro">
            <span class="cerrar" onclick="cerrarRegister()">&times;</span>

            <!-- Logo y título -->
            <div class="logo-container">
                <h1>Bloom Beauty</h1>
            </div>

            <!-- Formulario de Registro -->
            <form>
                <input type="text" placeholder="Nombre Completo" required>
                <input type="email" placeholder="Correo Electrónico" required>
                <input type="password" placeholder="Contraseña" required>
                <input type="password" placeholder="Confirmar Contraseña" required>
                <button type="submit" class="btn pink">Registrarse</button>
            </form>

            <div class="divider">o</div>
            
            <!-- Botón de Google -->
            <button class="btn google">
                <img src="recursos/Google.png" alt="Google">
                Registrarse con Google
            </button>
            
            <!-- Enlace para volver a Login -->
            <p style="margin-top: 15px; font-size: 14px;">
                ¿Ya tienes cuenta? 
                <a href="#" onclick="cerrarRegister(); abrirLogin()" style="color: #E6BAA8; text-decoration: none;">
                    Iniciar Sesión
                </a>
            </p>
        </div>
    </div>

    <script>
        // Funciones para controlar el modal de registro
        function abrirRegister() {
            document.getElementById('registerModal').style.display = 'flex';
        }

        function cerrarRegister() {
            document.getElementById('registerModal').style.display = 'none';
        }
    </script>
</body>
</html>
